[pytest]
# Configure logging
log_cli = true
log_cli_level = WARNING

# Configure error output and verbosity
# Show minimal summary: failed (f), errors (e), quiet output
addopts = -rs --tb=short -s -q

# Control output format
console_output_style = classic

# Specify where to save test logs
log_file = pytest.log
log_file_level = WARNING
log_file_format = %(asctime)s [%(levelname)8s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Specify test file patterns
python_files = test_*.py
python_functions = test_*

# Markers for custom test categories
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests

# Suppress deprecation warnings from external libraries
; filterwarnings =
;     ignore::DeprecationWarning:demoji
;     ignore::DeprecationWarning:_bootstrap
